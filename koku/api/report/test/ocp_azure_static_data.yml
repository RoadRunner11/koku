---
generators:
  - OCPGenerator:
      start_date: {{ start_date }}
      end_date: {{ end_date }}
      nodes:
        - node_name: azure_compute_1
          cpu_cores: 2
          memory_gig: 8
          resource_id: 55555555-4444-3333-2222-111111111128
          labels: environment:Jupiter
          namespaces:
            - namespace_name: mobile
              pods:
                - pod_name: pod_name1
                  cpu_request: 1
                  mem_request_gig: 2
                  cpu_limit: 1
                  mem_limit_gig: 4
                  pod_seconds: 3600
                  labels: environment:Jupiter|app:mobile|version:Mars
              volumes:
                - volume_name: pvc-volume_1
                  storage_class: gp2
                  volume_request_gig: 20
                  labels: environment:Jupiter|app:mobile|version:Mars|storageclass:Baldur
                  volume_claims:
                  - volume_claim_name: pod_name1_data
