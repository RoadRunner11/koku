              pods:
                - pod_name: pod_name1
                  cpu_request: 1
                  mem_request_gig: 2
                  cpu_limit: 1
                  mem_limit_gig: 4
                  pod_seconds: 3600
                  labels: environment:dev|app:catalog|version:prod
              volumes:
                - volume_name: pvc-volume_1
                  storage_class: gp2
                  volume_request_gig: 20
                  labels: environment:dev|app:catalog|version:prod|storageclass:bravo
